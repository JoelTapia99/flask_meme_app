<form class="card p-3" name="file-form" method="POST" action="/upload" enctype="multipart/form-data">
    <div class="row mb-2">
        <div class="col-auto">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-auto">
            <label for="file" class="form-label">Elige un archivo</label>
            <input class="form-control" type="file" id="file" accept="image/jpeg,image/png" name="file">
        </div>
    </div>


    <div class="col-auto">
        <label for="description" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="col-auto">
        <label for="tags" class="form-label">Etiquetas</label>
        <input type="text" class="form-control" id="tags" name="tags">
    </div>

    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
