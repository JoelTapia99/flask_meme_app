{% extends 'partials/_main.html' %}
{% block content %}
    {% include 'partials/_navbar.html' %}

    {% include 'partials/_server_error.html' %}

    <section class="container d-flex flex-row">
        <section class="card" style="max-width: 540px;">
            <img src="{{ meme.ruta }}" class="img-fluid rounded-start" alt="imagen de {{ meme.usuario }}">
        </section>
        <section class="pl-2">
            <div class="scrollable-table">
                <table class="table table-striped">
                    <thead class="sticky-header">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Etiqueta</th>
                        <th scope="col">Confianza</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tag in meme.etiquetas %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ tag.etiqueta }}</td>
                            <td>{{ tag.confianza }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </section>

{% endblock %}
